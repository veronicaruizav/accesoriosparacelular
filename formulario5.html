<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tienda de Accesorios para Celulares</title>
    <style>
        .landing-page .content .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 140px;
            min-height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <header>
            <div class="container">
                <a href="index.html" class="logo">Accesorios <b>Vero</b></a>
                <ul class="links">
                    <li><a href="tablas.html">Tablas</a></li>
                    <li><a href="forms.html">Formularios</a></li>
                    <li><a href="nosotros.html" class="ae">Nosotros</a></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <div class="form-container">
                    <div class="form-card">
                        <h2>Formulario Ventas</h2>
                        <form>
                            <table>
                                <tr>
                                    <td><label for="id">ID:</label></td>
                                    <td><input type="text" id="id" name="id"></td>
                                </tr>
                                <tr>
                                    <td><label for="fecha">Fecha:</label></td>
                                    <td><input type="text" id="fecha" name="fecha"></td>
                                </tr>
                                <tr>
                                    <td><label for="hora">Hora:</label></td>
                                    <td><input type="text" id="hora" name="hora"></td>
                                </tr>
                                <tr>
                                    <td><label for="producto">Producto:</label></td>
                                    <td><input type="text" id="producto" name="producto"></td>
                                </tr>
                                <tr>
                                    <td><label for="precio">Precio:</label></td>
                                    <td><input type="text" id="precio" name="precio"></td>
                                </tr>
                                <tr>
                                    <td><label for="cantidad">Cantidad:</label></td>
                                    <td><input type="text" id="cantidad" name="cantidad"></td>
                                </tr>
                                <tr>
                                    <td><label for="total">Total:</label></td>
                                    <td><input type="text" id="total" name="total"></td>
                                </tr>
                                <tr>
                                    <td><label for="id_cajero">ID Cajero:</label></td>
                                    <td><input type="text" id="id_cajero" name="id_cajero"></td>
                                </tr>
                                <tr>
                                    <td><label for="id_cliente">ID Cliente:</label></td>
                                    <td><input type="text" id="id_cliente" name="id_cliente"></td>
                                </tr>
                                <tr>
                                    <td><label for="no_factura">No. Factura:</label></td>
                                    <td><input type="text" id="no_factura" name="no_factura"></td>
                                </tr>
                            </table>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>Veronica Esperanza Ruiz Avila</p>
                <p>5J</p>
            </div>
        </footer>  
</body>

</html>
