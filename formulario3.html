<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tienda de Accesorios para Celulares</title>
    <style>
        .landing-page .content .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 140px;
            min-height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <header>
            <div class="container">
                <a href="index.html" class="logo">Accesorios <b>Vero</b></a>
                <ul class="links">
                    <li><a href="tablas.html">Tablas</a></li>
                    <li><a href="forms.html">Formularios</a></li>
                    <li><a href="nosotros.html" class="ae">Nosotros</a></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <div class="form-container">
                    <div class="form-card">
                        <h2>Formulario Proveedor</h2>
                        <form>
                            <table>
                                <tr>
                                    <td><label for="id">ID:</label></td>
                                    <td><input type="text" id="id" name="id"></td>
                                </tr>
                                <tr>
                                    <td><label for="nombre">Nombre:</label></td>
                                    <td><input type="text" id="nombre" name="nombre"></td>
                                </tr>
                                <tr>
                                    <td><label for="origen">Origen:</label></td>
                                    <td><input type="text" id="origen" name="origen"></td>
                                </tr>
                                <tr>
                                    <td><label for="transporte">Transporte:</label></td>
                                    <td><input type="text" id="transporte" name="transporte"></td>
                                </tr>
                                <tr>
                                    <td><label for="telefono">Teléfono:</label></td>
                                    <td><input type="text" id="telefono" name="telefono"></td>
                                </tr>
                                <tr>
                                    <td><label for="ubicacion">Ubicación:</label></td>
                                    <td><input type="text" id="ubicacion" name="ubicacion"></td>
                                </tr>
                                <tr>
                                    <td><label for="empresa">Empresa:</label></td>
                                    <td><input type="text" id="empresa" name="empresa"></td>
                                </tr>
                                <tr>
                                    <td><label for="calidad">Calidad:</label></td>
                                    <td><input type="text" id="calidad" name="calidad"></td>
                                </tr>
                                <tr>
                                    <td><label for="categoria_p">Categoría:</label></td>
                                    <td><input type="text" id="categoria_p" name="categoria_p"></td>
                                </tr>
                            </table>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>Veronica Esperanza Ruiz Avila</p>
                <p>5J</p>
            </div>
        </footer>  
</body>

</html>
