<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tienda de Accesorios para Celulares</title>
    <style>
        .landing-page .content .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 140px;
            min-height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <header>
            <div class="container">
                <a href="index.html" class="logo">Accesorios <b>Vero</b></a>
                <ul class="links">
                    <li><a href="tablas.html">Tablas</a></li>
                    <li><a href="forms.html">Formularios</a></li>
                    <li><a href="nosotros.html" class="ae">Nosotros</a></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <div class="form-container">
                    <div class="form-card">
                        <h2>Formulario Productos</h2>
                        <form>
                            <table>
                                <tr>
                                    <th>ID:</th>
                                    <td><input type="text" id="id" name="id"></td>
                                </tr>
                                <tr>
                                    <th>Nombre:</th>
                                    <td><input type="text" id="nombre" name="nombre"></td>
                                </tr>
                                <tr>
                                    <th>Marca:</th>
                                    <td><input type="text" id="marca" name="marca"></td>
                                </tr>
                                <tr>
                                    <th>Código:</th>
                                    <td><input type="text" id="codigo" name="codigo"></td>
                                </tr>
                                <tr>
                                    <th>Color:</th>
                                    <td><input type="text" id="color" name="color"></td>
                                </tr>
                                <tr>
                                    <th>Material:</th>
                                    <td><input type="text" id="material" name="material"></td>
                                </tr>
                                <tr>
                                    <th>Categoría:</th>
                                    <td><input type="text" id="categoria" name="categoria"></td>
                                </tr>
                                <tr>
                                    <th>Precio:</th>
                                    <td><input type="text" id="precio" name="precio"></td>
                                </tr>
                            </table>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>Veronica Esperanza Ruiz Avila</p>
                <p>5J</p>
            </div>
        </footer>  
</body>

</html>
